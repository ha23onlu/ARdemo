<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR Image Tracking 範例</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        /* 這裡的樣式是為了讓AR畫面充滿整個螢幕 */
        #ar-container {
            width: 100vw;
            height: 100vh;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.aframe.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: my-target.mind;"
             color-space="sRGB"
             renderer="colorManagement: true, physicallyCorrectLights: true"
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false">
        
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="my-model.glb"
                          rotation="0 0 0"
                          position="0 0 0.1"
                          scale="0.5 0.5 0.5">
            </a-gltf-model>
        </a-entity>
        
        <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
        <a-light type="directional" position="1 1 1" intensity="0.8"></a-light>
    
    </a-scene>
</body>
</html>
